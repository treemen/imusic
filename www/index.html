<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="imusic" animation="slide-left-right-ios7">
    <ion-nav-view></ion-nav-view>
    <!-- 底部歌曲条-->
    <div class="bar bar-footer bar-stable no-padding" style="background-color: 
    rgba(51, 0, 255, 0.24);">
       <div class="row no-padding">
          <!-- 图像 -->
          <div class="col col-20 center">
             <img src="../img/logo.png" alt="">
          </div>
          <!-- 控制条 -->
            <div class="col col-50"style="padding:0px;">
                <div class="range range-royal no-padding" style="height:22px;" name="volume" >
                    <i>1:12</i>
                    <input type="range" name="volume" style="height:22px;">

                    <i>3:12</i>
                </div>
                <p><span>传奇</span>——<span>王菲</span></p>
            </div>
          <!-- 控制按钮 -->
          <div class="col col-30 center">
              <div class="row" style="height:100%;">
                 <div class="col col-27">
                     <i></i>
                 </div>
                 <div class="col col-56"></div>
                 <div class="col col-27"></div>
              </div>
          </div>
        </div>
    </div>
  </body>
</html>
